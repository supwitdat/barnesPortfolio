<!DOCTYPE html>

  <title>Contact Brian</title>

<body id="contact_bod">

<!--HEADER AND NAV--->
<header>
    <a href="index.html"><h1>Brian Barnes</h1></a>

    <nav>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
    </nav>
</header>

<!--START OF MAIN CONTENT - CONTACT PAGE--->


<!--CONTACT FORM--->
<div id="contact_wrap">
  <fieldset>
<!--I read that the mailto: action isn't compatible across browsers
but put it as a placeholder for the Deliverable.-->
    <form action="mailto:?#?@?%#.com" method="post" name="contactForm">
      <legend>Message me, if you wish:</legend><br /><br />

      <label for="email"> Your email address: </label><br />
      <input type="email" name="email" /><br /><br />

      <label for="subject">Subject:</label> <br />
      <input type="text" name="subject" size="20" maxlength="30"/> <br />

      <p id="contact_p"> Your message: </p>
      <textarea name="message" cols="40" rows="10"></textarea><br />

      <input id="submit" type="submit" value="SEND IT!"/>
    </form>

  </fieldset>
</div>

</body>

</html>
